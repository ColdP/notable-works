<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-900: #212121;
            --gray-950: #0a0a0a;
        }

        html, body {
            height: 100%;
            overflow-x: hidden; /* 防止横向滚动 */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-900);
            background-color: var(--white);
            scroll-behavior: smooth;
        }

        .scroll-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            overflow-x: hidden; /* 防止横向滚动 */
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .section {
            width: 100vw;
            min-width: 100vw; /* 确保最小宽度为视窗宽度 */
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* HERO Section */
        .hero {
            background-color: var(--white);
            padding: 4rem 2rem;
            max-width: 100vw; /* 确保不超过视窗宽度 */
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 2;
            padding: 0 1rem;
        }

        .hero-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 3rem;
            overflow: hidden;
            position: relative;
            opacity: 0.8;
        }

        .hero-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            color: var(--gray-950);
            word-wrap: break-word;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--gray-900);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.7;
        }

        /* Image Sections */
        .image-section {
            background-color: var(--gray-50);
            max-width: 100vw; /* 确保不超过视窗宽度 */
        }

        .image-container {
            width: 100%;
            max-width: 100vw; /* 确保不超过视窗宽度 */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .image-container img {
            max-width: 90%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .image-ratio-16-9 {
            aspect-ratio: 16/9;
        }

        /* Page Number */
        .page-number {
            font-size: 0.875rem;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .section.active .page-number {
            opacity: 1;
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 100;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-dot.active {
            background-color: var(--black);
            transform: scale(1.2);
        }

        .nav-dot:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Scroll Hint */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            animation: bounce 2s infinite;
            z-index: 10;
            pointer-events: none;
        }

        .scroll-hint::after {
            content: '↓';
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, 0);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }

        /* Section Transitions */
        .section:not(.active) {
            opacity: 0.3;
            transform: scale(0.98);
        }

        .section.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.25rem;
            }
            
            .hero-avatar {
                width: 100px;
                height: 100px;
            }
            
            .nav-dots {
                right: 1rem;
            }
            
            .page-number {
                font-size: 0.75rem;
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.125rem;
            }
            
            .image-container {
                padding: 1rem;
            }
            
            .image-container img {
                max-width: 95%;
                max-height: 75%;
            }
            
            .page-number {
                font-size: 0.7rem;
                margin-top: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <!-- HERO Section -->
        <section class="section hero active" id="hero">
            <div class="hero-content">
                <div class="hero-avatar">
                    <img src="https://works.btm-m.site/btm_m.png" alt="Designer Avatar">
                </div>
                <h1>btm_m's Notable Works</h1>
                <p class="hero-subtitle">My Dream: DesignPhone Series</p>
            </div>
        </section>

        <!-- Image Sections -->
        <section class="section image-section" id="image1">
            <div class="image-container">
                <img src="https://works.btm-m.site/DesignPhone_btm_m_NotableWorks_1.png" 
                     alt="Concept Image 1" 
                     class="image-ratio-16-9"
                     loading="lazy">
                <div class="page-number">1/5</div>
            </div>
        </section>

        <section class="section image-section" id="image2">
            <div class="image-container">
                <img src="https://works.btm-m.site/DesignPhone_btm_m_NotableWorks_2.png" 
                     alt="Concept Image 2" 
                     class="image-ratio-16-9"
                     loading="lazy">
                <div class="page-number">2/5</div>
            </div>
        </section>

        <section class="section image-section" id="image3">
            <div class="image-container">
                <img src="https://works.btm-m.site/DesignPhone_btm_m_NotableWorks_3.png" 
                     alt="Concept Image 3" 
                     class="image-ratio-16-9"
                     loading="lazy">
                <div class="page-number">3/5</div>
            </div>
        </section>

        <section class="section image-section" id="image4">
            <div class="image-container">
                <img src="https://works.btm-m.site/DesignPhone_btm_m_NotableWorks_4.png" 
                     alt="Concept Image 4" 
                     class="image-ratio-16-9"
                     loading="lazy">
                <div class="page-number">4/5</div>
            </div>
        </section>

        <section class="section image-section" id="image5">
            <div class="image-container">
                <img src="https://works.btm-m.site/DesignPhone_btm_m_NotableWorks_5.png" 
                     alt="Concept Image 5" 
                     class="image-ratio-16-9"
                     loading="lazy">
                <div class="page-number">5/5</div>
            </div>
        </section>

        <!-- Loop back to HERO (hidden) -->
        <section class="section hero" id="hero-loop">
            <div class="hero-content">
                <div class="hero-avatar">
                    <img src="https://works.btm-m.site/btm_m.png" alt="Designer Avatar">
                </div>
                <h1>btm_m's Notable Works</h1>
                <p class="hero-subtitle">My Dream: DesignPhone Series</p>
            </div>
        </section>
    </div>

    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots"></div>

    <!-- Scroll Hint -->
    <div class="scroll-hint"></div>

    <script>
        class PortfolioPresentation {
            constructor() {
                this.scrollContainer = document.getElementById('scrollContainer');
                this.navDots = document.getElementById('navDots');
                this.sections = document.querySelectorAll('.section:not(#hero-loop)');
                this.activeSectionIndex = 0;
                this.isScrolling = false;
                this.scrollTimeout = null;
                
                this.init();
            }

            init() {
                this.createNavigationDots();
                this.setupEventListeners();
                this.updateActiveSection();
                this.setupIntersectionObserver();
                
                // Initial scroll to top
                this.scrollContainer.scrollTop = 0;
            }

            createNavigationDots() {
                // Create dots for all sections except the hero-loop section
                for (let i = 0; i < this.sections.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'nav-dot';
                    dot.dataset.index = i;
                    
                    dot.addEventListener('click', () => {
                        this.scrollToSection(i);
                    });
                    
                    this.navDots.appendChild(dot);
                }
            }

            setupEventListeners() {
                // Scroll event with debouncing
                this.scrollContainer.addEventListener('scroll', () => {
                    if (!this.isScrolling) {
                        this.isScrolling = true;
                        
                        if (this.scrollTimeout) {
                            clearTimeout(this.scrollTimeout);
                        }
                        
                        this.scrollTimeout = setTimeout(() => {
                            this.handleScroll();
                            this.isScrolling = false;
                        }, 100);
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
                        e.preventDefault();
                        this.scrollToNextSection();
                    } else if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                        e.preventDefault();
                        this.scrollToPrevSection();
                    } else if (e.key >= '1' && e.key <= '6') {
                        e.preventDefault();
                        this.scrollToSection(parseInt(e.key) - 1);
                    }
                });

                // Wheel event for smoother scrolling
                let wheelTimeout;
                this.scrollContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    
                    if (wheelTimeout) {
                        clearTimeout(wheelTimeout);
                    }
                    
                    wheelTimeout = setTimeout(() => {
                        if (e.deltaY > 0) {
                            this.scrollToNextSection();
                        } else if (e.deltaY < 0) {
                            this.scrollToPrevSection();
                        }
                    }, 150);
                }, { passive: false });

                // Touch events for mobile
                let touchStartY = 0;
                this.scrollContainer.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });

                this.scrollContainer.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const diff = touchStartY - touchEndY;
                    
                    if (Math.abs(diff) > 50) { // Minimum swipe distance
                        if (diff > 0) {
                            this.scrollToNextSection();
                        } else {
                            this.scrollToPrevSection();
                        }
                    }
                }, { passive: true });
            }

            setupIntersectionObserver() {
                const observerOptions = {
                    root: this.scrollContainer,
                    threshold: 0.5
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const section = entry.target;
                            const index = Array.from(this.sections).indexOf(section);
                            
                            if (index !== -1 && index !== this.activeSectionIndex) {
                                this.activeSectionIndex = index;
                                this.updateActiveSection();
                            }
                        }
                    });
                }, observerOptions);

                this.sections.forEach(section => {
                    observer.observe(section);
                });
            }

            handleScroll() {
                const scrollPosition = this.scrollContainer.scrollTop;
                const containerHeight = this.scrollContainer.clientHeight;
                
                // Check if we're at the very bottom (hero-loop section)
                if (scrollPosition + containerHeight >= this.scrollContainer.scrollHeight - 10) {
                    // Smoothly scroll to the first hero section
                    this.scrollContainer.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    this.activeSectionIndex = 0;
                    this.updateActiveSection();
                }
                // Check if we're at the very top and need to loop to bottom
                else if (scrollPosition <= 10 && this.activeSectionIndex === 0) {
                    // We're at the top of the first hero section, allow normal scroll
                    this.updateActiveSection();
                }
            }

            scrollToSection(index) {
                if (index < 0 || index >= this.sections.length) return;
                
                this.activeSectionIndex = index;
                const targetSection = this.sections[index];
                
                this.scrollContainer.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth'
                });
                
                this.updateActiveSection();
            }

            scrollToNextSection() {
                if (this.activeSectionIndex < this.sections.length - 1) {
                    this.scrollToSection(this.activeSectionIndex + 1);
                } else {
                    // Loop back to first section
                    this.scrollToSection(0);
                }
            }

            scrollToPrevSection() {
                if (this.activeSectionIndex > 0) {
                    this.scrollToSection(this.activeSectionIndex - 1);
                } else {
                    // Loop to last section
                    this.scrollToSection(this.sections.length - 1);
                }
            }

            updateActiveSection() {
                // Update section active states
                this.sections.forEach((section, index) => {
                    if (index === this.activeSectionIndex) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });

                // Update navigation dots
                const dots = this.navDots.querySelectorAll('.nav-dot');
                dots.forEach((dot, index) => {
                    if (index === this.activeSectionIndex) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
        }

        // Initialize the presentation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioPresentation();
        });
    </script>
</body>
</html>
